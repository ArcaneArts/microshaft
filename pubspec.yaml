name: microshaft
description: Get logged in to a minecraft account quickly without all of the boilerplate of dancing with microsoft, xbox and mojang servers, maintaining a cache for expiring tokens and whatnot.
version: 1.0.0
repository: https://github.com/cyberpwnn/microshaft
environment:
  sdk: '>=2.18.2 <3.0.0'
dependencies:
  http: ^0.13.5
  json_serializable: ^6.5.1
  json_annotation: ^4.7.0
dev_dependencies:
  lints: ^2.0.0
  build_runner: ^2.3.0
